<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Brexit Survey</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="surveyForm.css">
  </head>

<body>
<h1 id="title" class="display-4">Brexit Survey</h1>

<div class="jumbotron jumbotron-fluid col-sm-8" id="jumbotron">
  <div class="container">
    <p id="description">Let us know your opinion about Brexit!</p>

	<!-- <form id="survey-form"> -->			

	<form id="survey-form">
	  <div class="form-group">
		<label id="name-label" for="name" class="col-form-label">Name</label>
    		<div class="col-sm-8">
      		  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    		</div>
    		<div class="invalid-feedback">Please enter your name.</div>
	  </div>


	  <div class="form-group">
    	<label id="email-label" for="email" class="col-form-label">Email</label>
    		<div class="col-sm-8">
      			<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    		</div>
    		<div class="invalid-feedback">Please enter valid email!</div>
      </div>

	  <div class="form-row">
		  <div class="form-group col-sm-2">
			<label id="number-label" for="number" class="col-form-label">Age</label>
				<input type="number" name="age" id="number" class="form-control" min="18" max="120" placeholder="Age" required>
				<div class="invalid-feedback">Please enter valid number!</div>			 
		  </div>
		  <div class="form-group col-sm-4">
		  	<label id="nationality-label" for="dropdown" class="col-form-label">Nationality
		  	</label>	  		
		  			<select class="custom-select" id="dropdown" required>
					    <option selected>Choose...</option>
					    <option value="1">UK/Ireland/Commonwealth Citizen</option>
					    <option value="2">EU Citizen</option>
					    <option value="3">Non-EU Citizen</option>
	  		  		</select>
		  </div>	  				  	  	
	  </div>

	  <fieldset class="form-row">
	    <div class="form-group col-sm-6">
	      <legend class="col-form-label pt-0">What is your answer for the 2nd referendum?</legend>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="leave" value="option1" required>
	          <label class="form-check-label" for="leave">
	            Leave
	          </label>
	        </div>
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="remain" value="option2" required>
	          <label class="form-check-label" for="remain">
	            Remain
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <input class="form-check-input" type="radio" name="gridRadios" id="notsure" value="option3" required>
	          <label class="form-check-label" for="notsure">
	            Don't know!
	          </label>
	        </div>
	      </div>
	    </div>
	  </fieldset>

	  <div class="form-group row">
	    <div class="col-sm-4">How sceptical are you about EU?</div>	
	  </div>
	  <div class="col-sm-10">
	  	  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			  <label class="form-check-label" for="inlineRadio1">Not at all</label>
		  </div>
		  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			  <label class="form-check-label" for="inlineRadio2">Little bit</label>
		  </div>
		  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
			  <label class="form-check-label" for="inlineRadio3">50/50</label>
		  </div>	  
		  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
			  <label class="form-check-label" for="inlineRadio3">Quite</label>
		  </div>	  
		  <div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option5">
			  <label class="form-check-label" for="inlineRadio3">Totally</label>
		  </div>
	  </div>

	  <div class="form-group row">
	    <div class="col-sm-6" id="benefit">Which benefits do you enjoy? Check all that apply</div>	
	  </div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" value="option1">
        <label class="form-check-label" for="gridCheck1">
          Free Movement
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2" value="option2">
        <label class="form-check-label" for="gridCheck2">
          Free Trade
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck3" value="option3">
        <label class="form-check-label" for="gridCheck3">
          Fund from EU
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck4" value="option4">
        <label class="form-check-label" for="gridCheck4">
          Academic Cooperation
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck5" value="option5">
        <label class="form-check-label" for="gridCheck5">
          Security Purposes
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck6" value="option6">
        <label class="form-check-label" for="gridCheck6">
          Ecomonical Purposes
        </label>      
      </div>      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck7" value="option7">
        <label class="form-check-label" for="gridCheck7">
          Erasmus Programme
        </label>      
      </div>

      			
    </div>

	  <div class="form-group row">
		    <div class="col-sm-6" id="comment" >Any Comment? <small><em>(option)</em></small></div>	
	  </div>
	  <div class="col-sm-10">
		<textarea id="comment" class="form-control" name="story" placeholder="Enter your comment here..." rows="5" cols="33">
		</textarea>  	
	  </div>
		




	  <div class="form-group row">
	    <div class="col-sm-10">
	      <button type="submit" id="submit" class="btn btn-info">Submit</button>
	    </div>
	  </div>
	</form>

  </div> <!--jumbotron tags-->
</div> <!--jumbotron tags-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
